<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon"><i class="fas fa-bars"></i> </span>
        <img src="./images/logo.svg" alt="logo" />
        <div class="cart-btn">
          <span class="nav-icon"><i class="fas fa-cart-plus"></i> </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!--hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!--products-->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images//product-2.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart">add to bag</i>
            </button>
          </div>
          <h3>queen bad</h3>
          <h4>$16</h4>
        </article>
        <!-- end of single product-->
      </div>
    </section>
    <!--cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="fas fa-window-close"></i></span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--cart item-->
        </div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">Clear cart</button>
        </div>
      </div>
    </div>
    <!--end of cart-->
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f9ee34d258.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
